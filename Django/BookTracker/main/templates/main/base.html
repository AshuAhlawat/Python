<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Title  -->
    <title>{% block title %}Title Here{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- The Header  -->
    <div class="row"></div>
        <div class="display-1 bg-dark container-fluid p-lg-4 mt-0 text-light text-center">
            {% block header %}Header Here{% endblock %}
        </div>
    </div>

    <!-- Navbar   -->
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home"><h4>Home</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add"><h4>Add</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about"><h4>About</h4></a>
            </li>
        </ul>
        <div class="nav-item d-flex ml-auto">
            <kbd>{{name.first}} {{name.last}}</kbd> 
        </div>
    </nav>

    <!-- All Content   -->
    {% block content %}Content Here{% endblock %}
</body>

</html>
